# Gateway Configuration
gateway.port=8888
gateway.max-connections=10000
gateway.connect-timeout-ms=10000
gateway.heartbeat-interval-ms=30000
gateway.heartbeat-timeout-ms=90000
gateway.boss-threads=1
gateway.worker-threads=8

# Spring Configuration
spring.application.name=gateway-service
server.port=8080

# Logging Configuration
logging.level.com.game=DEBUG
logging.level.io.netty=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n